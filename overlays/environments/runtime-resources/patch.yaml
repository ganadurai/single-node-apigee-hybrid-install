apiVersion: apigee.cloud.google.com/v1alpha2
kind: ApigeeEnvironment
metadata:
  name: "h-apigee-project-3-eval" # kpt-set: ${ORGANIZATION_NAME}-${ENVIRONMENT_NAME}
  namespace: "apigee" # kpt-set: ${APIGEE_NAMESPACE}
  labels:
    apigee.cloud.google.com/platform: apigee
spec:
  components:
    runtime:
      containers:
      - name: apigee-runtime
        resources:
          requests:
            cpu: "150m" # kpt-set: ${RUNTIME_CPU}
            memory: "128Mi" # kpt-set: ${RUNTIME_MEM}
